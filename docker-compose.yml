version: '3.4'

services:
  delpindb:
    image: mcr.microsoft.com/mssql/server:2019-latest

  delpin.api:
    image: ${DOCKER_REGISTRY-}delpinapi
    build:
      context: .
      dockerfile: Delpin.API/Dockerfile

  delpin.mvc:
    image: ${DOCKER_REGISTRY-}delpinmvc
    build:
      context: .
      dockerfile: Delpin.Mvc/Dockerfile

